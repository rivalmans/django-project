{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">Категорії</h2>
    <a href="{% url 'category_create' %}" class="btn btn-primary btn-lg">
      <i class="bi bi-plus-circle"></i> Додати категорію
    </a>
  </div>

  <div class="table-responsive shadow-sm rounded">
    <table class="table table-hover align-middle mb-0 bg-white">
      <thead class="table-light">
        <tr>
          <th scope="col">Назва</th>
          <th scope="col">Тип</th>
          <th scope="col" class="text-center">Дії</th>
        </tr>
      </thead>
      <tbody>
        {% for category in categories %}
        <tr>
          <td class="fw-semibold">{{ category.name }}</td>
          <td>{{ category.get_transaction_type_display }}</td>
          <td class="text-center">
            <a href="{% url 'category_update' category.pk %}" class="btn btn-sm btn-outline-warning me-2" title="Редагувати">
              <i class="bi bi-pencil-fill"></i>
            </a>
            <a href="{% url 'category_delete' category.pk %}" class="btn btn-sm btn-outline-danger" title="Видалити" 
               onclick="return confirm('Ви впевнені, що хочете видалити категорію?');">
              <i class="bi bi-trash-fill"></i>
            </a>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="3" class="text-center text-muted fst-italic py-4">Категорії не знайдено.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
