{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2>{% if is_edit %}Редагувати категорію{% else %}Додати категорію{% endif %}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Зберегти</button>
    <a href="{% url 'transactions:category_list' %}" class="btn btn-secondary">Скасувати</a>
  </form>
</div>
{% endblock %}
